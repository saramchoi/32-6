<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키위가 먹고 싶다</title>

   <style>

  @import url('https://fonts.googleapis.com/css2?family=Hi+Melody&family=Noto+Sans+KR:wght@100;400&display=swap');

        body {
            overflow: hidden;
        }

        .dot {
            position: absolute;
            background-color: seagreen;
            color: white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: fadeOut 2s forwards;
            z-index: 1000;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        #p {
            width: 400px;
            height: 400px;
            border-radius: 10px;
            text-align: center;
            margin: auto;
            background: seagreen;
            color: white;
            font-size: 2.5rem;
            padding-top: 70px;
            line-height: 1.5;
            word-break: keep-all;
            box-sizing: border-box;
            position: relative;
            z-index: 999;
        }

        button {
            font-size: 1.5rem;
            border-radius: 30px;
            padding: 10px 20px 10px 20px;
            border: 0;
            color: seagreen;
            background-color: white;
            margin-top: 30px;
        }

        @keyframes fade {
            to {
                opacity: 0;
            }
        }

        img.k {
            position: absolute;
            transition: transform 1s;
        }

        img.k:hover {
            transform: rotate(360deg);
            z-index: 1; 
        }

        #clickCount {
            color: seagreen;
            background: white;
            padding: 10px;
            border-radius: 20px;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-10%);
            font-size: 3rem;
            top: calc(14% + 0px);
            glyph-orientation-vertical:;
            z-index: 999;
        }

        html {font-family: 'Hi Melody', 'Noto Sans KR', sans-serif;
</style>

</head>
<body>
    <script type="text/javascript">
        for (var i = 0; i < 250; i++) {
            var t = document.createElement("img");
            t.src = "k.png";
            t.className = "k";
            t.style.width = randomBH(100, 300) + "px";
            t.style.height = "auto";
            t.style.left = Math.random() * (screen.availWidth - 200) + "px";
            t.style.top = Math.random() * (screen.availHeight - 200) + "px";
            document.body.appendChild(t);
        }

        function randomBH(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var clickCount = 0;
        var clickCountDisplay = document.createElement("div");
        clickCountDisplay.id = "clickCount";
        document.body.appendChild(clickCountDisplay);

        document.body.onclick = function (event) {
            clickCount++;
            clickCountDisplay.textContent = "kiwis: " + clickCount;

            if (clickCount >= 15) {
                window.alert("키위새가 다 먹어치웠습니다!");
                var overlay = document.createElement("div");
                overlay.style.position = "fixed";
                overlay.style.top = "0";
                overlay.style.left = "0";
                overlay.style.width = "100%";
                overlay.style.height = "100%";
                overlay.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
                overlay.style.zIndex = "1000";

                var gifImage = document.createElement("img");
                gifImage.src = "https://media.giphy.com/media/chu9vEFXhAsUKRwq5e/giphy.gif";
                gifImage.style.width = "100%";
                gifImage.style.height = "100%";

                overlay.appendChild(gifImage);

                document.body.appendChild(overlay);
            }

            var dot = document.createElement("div");
            dot.className = "dot";
            dot.textContent = "I got it!";
            dot.style.left = event.clientX + "px";
            dot.style.top = event.clientY + "px";
            document.body.appendChild(dot);

            setTimeout(function () {
                dot.parentNode.removeChild(dot);
            }, 2000);
        };
    </script>

    <div>
        <img id="k" src="k.png">
    </div>

    <div id="p">
        키위가 먹고 싶어요.<br>15개만 주워주세요.<br>흑흑.<br>
        <button id="cls">닫기</button>
    </div>

    <script type="text/javascript">
        var cls = document.getElementById("cls");
        var p = document.getElementById("p");

        cls.onclick = function () {
            console.log("clicked");
            p.style.animation = "fade 1s forwards";
        };

        p.addEventListener("animationend", function (){});
    </script>

    <audio src="jj.mp3" id="a"></audio>
    <script type="text/javascript">
        p.onclick = function() {
            a.play();
        };
    </script>
</body>
</html>
